daemonize no
log_format "%p %t %l [%i %s] (%c) %m\n"
log_to_stdout no

listen {
    host "*"
    port 6432
    backlog 128
}
storage "auth_db" {
    type "remote"
    host "postgres-auth"
    port 5434
    tls "disable"
}
database "postgres" {
    user "postgres" {
        authentication "clear_text"
        password "1789"
        storage "auth_db"
        pool "transaction"
        pool_size 100
        pool_timeout 4000
        pool_ttl 60
        pool_discard no
        pool_reserve_prepared_statement yes  
    }
}